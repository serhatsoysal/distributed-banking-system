spring:
  application:
    name: account-service
  config:
    import: none
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  security:
    user:
      name: user
      password: password

eureka:
  client:
    enabled: false

management:
  health:
    circuitbreakers:
      enabled: false

